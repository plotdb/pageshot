<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"><link rel="stylesheet" type="text/css" href="/assets/lib/ldui/ldui.min.css"><style type="text/css">#root img {
  height: 280px;
  margin: 0 0.5em 1em 0;
  border-radius: 10px;
  box-shadow: 0 2px 3px rgba(0,0,0,0.3);
}
</style></head><body><div class="p-4"><div class="w-768 mx-auto rwd typeset heading-contrast"><div class="my-4"><h1 class="mb-0">Screenshot</h1><div class="text-muted">simple express server that accepts URL or html code and respond with screenshot.</div></div><input class="form-control" id="input" type="text" placeholder="URL, e.g.: https://github.com"><div class="text-center"><div class="text-muted text-sm my-2">or</div></div><textarea class="form-control" id="code" rows="5" placeholder="html code"></textarea><div class="d-flex align-items-center my-2"><div class="flex-grow-1 d-flex align-items-center"><div class="btn btn-primary mr-2" id="btn">Send</div><div class="ldld line-height-1em"><div class="ld ld-ring text-lg ld-spin"></div></div></div><div><div class="btn btn-primary" id="btnbatch">Batch 10 Times</div></div></div><div class="d-flex flex-wrap justify-content-between align-items-center my-4" id="root"></div></div></div><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script><script type="text/javascript" src="/assets/lib/ldui/ldui.min.js"></script><script>// Generated by LiveScript 1.3.1
var ldld, lc, batchUrl, batch, get;
ldld = new ldLoader({
  root: '.ldld'
});
btn.addEventListener('click', function(){
  var payload;
  ldld.on();
  payload = {
    url: input.value || "https://github.com"
  };
  if (code.value) {
    payload = {
      html: code.value
    };
  }
  return get(payload);
});
lc = {
  idx: 0
};
batchUrl = ['https://github.com', 'https://google.com', 'https://facebook.com', 'https://youtube.com', 'https://baidu.com', 'https://tmall.com', 'https://qq.com', 'https://taobao.com', 'https://wikipedia.org', 'https://yahoo.com'];
batch = function(){
  if (batch.count > 0) {
    get({
      url: batchUrl[batch.count % 10]
    });
    console.log(batch.count);
    batch.count--;
    return batch.handler = setTimeout(batch, 1000);
  } else {
    return batch.handler = null;
  }
};
btnbatch.addEventListener('click', function(){
  batch.count = 10;
  if (!batch.handler) {
    return batch();
  }
});
get = function(payload){
  return ld$.fetch("http://localhost:9010/api/", {
    method: 'POST'
  }, {
    json: payload
  }).then(function(it){
    return it.arrayBuffer();
  }).then(function(it){
    return URL.createObjectURL(new Blob([new Uint8Array(it, 0, it.length)], {
      type: "image/png"
    }));
  }).then(function(url){
    return new Promise(function(res, rej){
      var img;
      img = new Image();
      img.onload = function(){
        root.appendChild(img);
        return res();
      };
      return img.src = url;
    }).then(function(){
      return ldld.off();
    });
  })['catch'](function(it){
    var img, timeout;
    console.log(it);
    console.log("failed to open url.");
    ldld.off();
    img = new Image();
    img.onload = function(){
      return root.appendChild(img);
    };
    timeout = "<svg xmlns=\"http://www.w3.org/2000/svg\" viewBox=\"0 0 200 150\">\n<rect x=\"0\" y=\"0\" width=\"200\" height=\"200\" fill=\"#999\"/>\n<text x=\"100\" y=\"75\" dominant-baseline=\"middle\" text-anchor=\"middle\" fill=\"#eee\" font-family=\"sans-serif\">TIMEOUT</text>\n</svg>";
    return img.src = "data:image/svg+xml," + encodeURIComponent(timeout);
  });
};</script></body></html>
